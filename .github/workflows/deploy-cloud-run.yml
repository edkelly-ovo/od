name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: read

    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if it doesn't exist)
        run: |
          gcloud artifacts repositories create ovo-product-tech-visualisation \
            --repository-format=docker \
            --location=europe-west1 \
            --description="Docker repository for Cloud Run deployments" \
            || echo "Repository already exists"

      - name: Build and Push Docker image
        run: |
          IMAGE="europe-west1-docker.pkg.dev/rise-sandbox/ovo-product-tech-visualisation/ovo-product-tech-visualisation:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ovo-product-tech-visualisation
          image: ${{ env.IMAGE }}
          region: europe-west1
          env_vars: |-
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            ALLOWED_DOMAIN=${{ secrets.ALLOWED_DOMAIN }}
            CALLBACK_URL=${{ secrets.CALLBACK_URL }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            NODE_ENV=production
          allow-unauthenticated: true

      - name: Show Output
        run: |
          echo "Service deployed successfully!"
          echo "Service URL: ${{ steps.deploy.outputs.url }}"

